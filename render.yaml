services:
  # Servicio principal: Laravel API + Queue Worker + Reverb WebSocket
  - type: web
    name: backend-hotel
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free # Cambiar a 'starter' ($7/mes) para producción
    region: oregon # Opciones: oregon, ohio, frankfurt, singapore

    # Health check
    healthCheckPath: /

    # Variables de entorno
    envVars:
      # App
      - key: APP_NAME
        value: Lanaku

      - key: APP_ENV
        value: production

      - key: APP_DEBUG
        value: false

      - key: APP_KEY
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Genera con 'php artisan key:generate'

      - key: APP_URL
        value: https://backendhotelt.onrender.com

      - key: APP_TIMEZONE
        value: America/Costa_Rica

      - key: APP_LOCALE
        value: en

      # CORS
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173,http://localhost:5174,https://una-hotel-system.vercel.app

      # Sanctum
      - key: SANCTUM_STATEFUL_DOMAINS
        value: localhost:5173,localhost:5174,una-hotel-system.vercel.app

      # Base de datos (Railway MySQL)
      - key: DB_CONNECTION
        value: mysql

      - key: DB_HOST
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Host de tu base de datos

      - key: DB_PORT
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Puerto de tu base de datos

      - key: DB_DATABASE
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Nombre de tu base de datos

      - key: DB_USERNAME
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Usuario de tu base de datos

      - key: DB_PASSWORD
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Contraseña de tu base de datos

      # Queue
      - key: QUEUE_CONNECTION
        value: database

      # Cache
      - key: CACHE_STORE
        value: database

      # Session
      - key: SESSION_DRIVER
        value: database

      - key: SESSION_LIFETIME
        value: 120

      - key: SESSION_SECURE_COOKIE
        value: true

      - key: SESSION_SAME_SITE
        value: none

      - key: SESSION_HTTP_ONLY
        value: true

      # Broadcasting
      - key: BROADCAST_CONNECTION
        value: reverb

      # Reverb WebSocket
      - key: REVERB_APP_ID
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: ID de tu aplicación Reverb

      - key: REVERB_APP_KEY
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: App Key de Reverb

      - key: REVERB_APP_SECRET
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Secret de Reverb

      - key: REVERB_HOST
        value: backendhotelt.onrender.com

      - key: REVERB_PORT
        value: 443

      - key: REVERB_SCHEME
        value: https

      - key: REVERB_ALLOWED_ORIGINS
        value: https://una-hotel-system.vercel.app,http://localhost:5173,http://localhost:5174

      # Redis (interno)
      - key: REDIS_HOST
        value: 127.0.0.1

      - key: REDIS_PORT
        value: 6379

      # Mail (Gmail SMTP)
      - key: MAIL_MAILER
        value: smtp

      - key: MAIL_HOST
        value: smtp.gmail.com

      - key: MAIL_PORT
        value: 587

      - key: MAIL_USERNAME
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Email de Gmail

      - key: MAIL_PASSWORD
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Contraseña de aplicación de Gmail

      - key: MAIL_ENCRYPTION
        value: tls

      - key: MAIL_FROM_ADDRESS
        sync: false
        # CONFIGURAR EN RENDER DASHBOARD: Email del remitente

      - key: MAIL_FROM_NAME
        value: Hotel Lanaku

      - key: MAIL_LOGO_URL
        value: https://backendhotelt.onrender.com/assets/Lanaku.jpeg

      # Logs
      - key: LOG_CHANNEL
        value: stack

      - key: LOG_LEVEL
        value: debug
